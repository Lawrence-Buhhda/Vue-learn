<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!-- 1.  .stop修饰符的使用-->
    <div @click="divClick">aaa
        <button @click.stop="btnClick">按钮</button>
    </div>
<!--2.  .prevent修饰符的使用-->
    <form action="baidu">
        <br>
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

<!-- 3.  .监听某个键盘的键帽-->
    <input type="text" @keyup.enter="keyUp">


<!--    <cpn @click.native="cpnClick"></cpn>  监听自定义组件-->

<!--    4.   .once修饰符的使用-->
    <button @click.once="btn2Click">按钮2</button>
</div>
<script src="../com/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message:'你好啊',
        },
        methods: {
            btnClick(){
                console.log("btnClick");
            },
            divClick(){
                console.log("divClick");
            },
            submitClick(){
                console.log("submitClick")
            },keyUp(){
                console.log("keyUp");
            },btn2Click() {
                console.log("btn2click")
            }
        }
    })
    //1.拿button元素

    //2.添加监听事件
</script>
</body>
</html>
