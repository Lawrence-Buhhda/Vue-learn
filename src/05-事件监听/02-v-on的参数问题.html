<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    事件调用的方法没有参数-->
    <button @click="btnClick()">按钮1</button>
    <button @click="btnClick">按钮1</button>
<!--    在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的,这个时候，
        Vue会默认将浏览器生产的event事件对象作为参数传入到方法中-->
    <button @click="btn2Click(123)">按钮2</button>
    <button @click="btn2Click()">按钮2</button>
    <button @click="btn2Click">按钮2</button>
<!--3.方法定义时，我们需要event对象，同时有需要其他参数-->
<!--    在调用方法时，如何手动的获取到浏览器参数的event对象：$event-->
    <button @click="btn3Click('32d',$event)">按钮3</button>
</div>
<script src="../com/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            counter:0
        },
        methods: {
           btnClick(){
               console.log("btn1Click");
           },
            btn2Click(abc){
               console.log('-------',abc);
            }
            ,btn3Click(abc,event){
                console.log('-------',abc,event);
            }
        }
    })

    function abc(name) {
        console.log(name);
    }
    abc()
</script>
</body>
</html>
