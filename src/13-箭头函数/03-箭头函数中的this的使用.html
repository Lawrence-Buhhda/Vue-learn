<script>
    //什么时候使用箭头
    // setTimeout(function () {
    //     console.log(this) //打印window
    // },1000)
    //
    // setTimeout(()=>{
    //     console.log(this) //打印window
    // })

    //结论：箭头函数的this是如何查找的呢？
    //答案：向外层作用域中，一层层查找this，直到有this的定义
    const obj={
        aaa(){
            setTimeout(function () {
                console.log(this)   //window  会把window作为第一个参数传进去
            },100);
            setTimeout(() =>{
                console.log(this) //obj对象 向外找 就是在aaa中就有对象
            },100)

        }
    }
    obj.aaa()
</script>
