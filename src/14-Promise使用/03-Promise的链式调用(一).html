<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   //1.使用setTimeout 是异步操作
   // setTimeout(()=>{
   //     console.log('Hello World');
   // },1000)

   // 参数->函数(resolve,reject)
   // resolve,reject本身它们又是函数
   // 链式编程
   new Promise((resolve,reject)=>{
       //第一次网络请求的代码
       setTimeout(()=>{
        resolve()
       },1000)
   }).then(() => {
       //第一次拿到结果的处理代码
       console.log('Hello World');
       console.log('Hello World');
       console.log('Hello World');
      return new Promise((resolve, reject) => {
          //第二次网络请求的代码
          setTimeout(()=>{
            resolve()
        },1000)
      })
   }).then(()=>{
       //第二次拿到结果的处理代码
       console.log('Hello Vuejs')
       console.log('Hello Vuejs')
       console.log('Hello Vuejs')
       return new Promise((resolve, reject) => {
           //第三次网络请求的代码
           setTimeout(()=>{
               resolve()
           },1000)
       })
   }).then(()=>{
       //第三次拿到结果的处理代码
       console.log('Hello Java')
       console.log('Hello Java')
       console.log('Hello Java')
   })


</script>
</body>
</html>
