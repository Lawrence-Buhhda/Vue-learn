<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    有单引号是以字符串进行解析 没有则是变量方式解析-->
    <h1 class="title" v-bind:class="['active','line']">{{message}}</h1>
    <h1 class="title" v-bind:class="getClasses">{{message}}</h1>

</div>
<script src="../com/vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            active:'aaa'
        },
        getClasses:function (){
            return [this.active,this.line]
        }
    })
</script>

</body>
</html>
