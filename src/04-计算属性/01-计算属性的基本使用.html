<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{firstName+'    '+lastName}}</h1>
    <h1>{{firstName}} {{lastName}}</h1>
    <h1>{{getFullName()}}</h1>
    <h1>{{fullName}}</h1>
</div>
<script src="../com/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
          firstName:'Lee',
          lastName:'Blues',
        },
        methods:{
            getFullName(){
                return this.firstName+' '+this.lastName
            },
        },
        //计算属性
        computed:{
            fullName:function (){
                return this.firstName+' '+this.lastName
            }
        }
    })
</script>
</body>
</html>
