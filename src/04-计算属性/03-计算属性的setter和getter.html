<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{fullName}}</h1>
</div>
<script src="../com/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            firstName:'Lee',
            lastName:'Blues',
        },
        //计算属性
        computed:{
            // fullName:function (){
            //     return this.firstName+' '+this.lastName
            // }
            //计算属性一般是没有set方法，只读属性 完整写法
            fullName:{
                set:function (newValue) {
                    console.log('---',newValue)
                    const names=newValue.split(' ');
                    this.firstName=names[0];
                    this.lastName=names[1];

                },
                get:function () {
                    return this.firstName+' '+this.lastName
                }
            }
        }
    })
</script>
</body>
</html>
