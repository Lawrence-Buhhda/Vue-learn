<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <h1>{{message}},李干</h1>
<!--    mustache语法中，不仅仅可以直接写变量，也可以写简单的表达式-->
    <h1>{{firstName+lastName}}</h1>
    <h1>{{firstName+' '+lastName}}</h1>
    <h1>{{firstName}}   {{lastName}}</h1>
    <h1>{{counter*2}}</h1>
</div>
<script src="../com/vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            firstName:'Kobe',
            lastName:'Bryant',
            counter:100
        }
    })
</script>
</body>
</html>
