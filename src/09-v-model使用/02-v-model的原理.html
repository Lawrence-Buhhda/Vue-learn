<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    <input type="text" v-model="message" @input="valueChange">-->
    <input type="text" v-model="message" @input="message=$event.target.value">
    {{message}}
</div>
<script src="../com/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
        },
        methods:{
            valueChange(event){
                this.message=event.target.value;
            }
        }
    })
</script>
</body>
</html>
