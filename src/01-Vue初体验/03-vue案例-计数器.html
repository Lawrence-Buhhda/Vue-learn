<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div id="app">
    <h2>当前计数：{{counter}}</h2>

    <button v-on:click="add">+</button>
    <!--    //语法糖：简写-->

</div>
<script src="../com/vue.js"></script>
<script>
    const obj = {
        counter: 0
    }
    const app = new Vue({
        el: '#app',
        // data:{
        //     counter:0
        // },
        data: obj,
        methods: {
            add: function () {
                console.log('add被执行');
                this.counter++;
            }, sub: function () {
                console.log('sub被执行');
                this.counter--;
            }
        }
    })
